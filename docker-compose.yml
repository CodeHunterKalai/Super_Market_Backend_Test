version: '3.9'

services:
  mysql:
    image: mysql:8
    container_name: supermarket-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: supermarket
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped

  backend:
    image: supermarket-backend
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: supermarket
      DB_USER: root
      DB_PASS: root
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  mysql-data:
